<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Search Algo Visualizer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <script src="sketch.js"></script>
    <script src="graph.js"></script>
    <script src="node.js"></script>
    <script src="problem.js"></script>
    <script src="search_visualize.js"></script>
    <script src="utils.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h1>AI Search Algo Visualizer</h1>
        <h2>Subhranil Sarkar</h2>
        <div class="select-algo">
          <div class="algo">
            <span class="sBtn-text">Select algorithm</span>
            <i class="bx bx-chevron-down"></i>
          </div>
          <ul class="options">
            <li class="option">
              <span class="option-text">Breadth-First Search</span>
            </li>
            <li class="option">
              <span class="option-text">Depth-First Search</span>
            </li>
          </ul>
        </div>
        <button class="visualize" onclick="getText()">Visualize</button>
        <button class="clearpath" onclick="clearPath()">Clear Field</button>
      </div>
      <div class="main-content">
        <main></main>
      </div>
    </div>
    <script src="script.js"></script>

  </body>
</html>
